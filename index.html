<!DOCTYPE html>
<html>
<head>
    <title>Ay-Uydu-Roket Optimizasyonu</title>
    <style>
        body { margin: 0; }
        #visualization { width: 100vw; height: 100vh; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
        }
        #rocket-info {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #00ff00;
            font-family: monospace;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #stats {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
        .highlight {
            color: #00ff00;
            font-weight: bold;
        }
        .warning {
            color: #ff3333;
        }
    </style>
    <!-- Three.js CDN -->
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="visualization"></div>
    <div id="info">
        <h3>Optimizasyon Durumu</h3>
        <div id="generation-info">Nesil: <span class="highlight">0/100</span></div>
        <div id="best-fitness">En İyi Uygunluk: <span class="highlight">0</span></div>
        <div id="current-route">Güncel Rota: <span class="highlight">-</span></div>
    </div>
    <div id="rocket-info">
        <h3>Roket Durumu</h3>
        <div id="rocket-fuel">Yakıt: <span class="highlight">100%</span></div>
        <div id="rocket-position">Konum: <span class="highlight">Ay</span></div>
        <div id="next-target">Sonraki Hedef: <span class="highlight">-</span></div>
    </div>
    <div id="stats">
        <h3>İstatistikler</h3>
        <div id="total-distance">Toplam Mesafe: <span class="highlight">0 km</span></div>
        <div id="visited-satellites">Ziyaret Edilen Uydular: <span class="highlight">0/20</span></div>
        <div id="total-time">Geçen Süre: <span class="highlight">0 saat</span></div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
