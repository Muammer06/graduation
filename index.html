<!DOCTYPE html>
<html>
<head>
    <title>Ay-Uydu-Roket Optimizasyonu</title>
    <style>
        body { margin: 0; }
        #visualization { width: 100vw; height: 100vh; }
        #control-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
        }
        .highlight {
            color: #00ff00;
            font-weight: bold;
        }
    </style>
    <!-- Three.js CDN -->
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="visualization"></div>
    <div id="control-panel">
        <h3>Simülasyon Kontrolü</h3>
        <div id="rocket-info">Yakıt: <span class="highlight">100%</span></div>
        <div id="next-target">Hedef: <span class="highlight">-</span></div>
        <div id="total-distance">Mesafe: <span class="highlight">0 km</span></div>
        <div id="info-content" style="margin-top: 10px; max-height: 300px; overflow-y: auto;"></div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
